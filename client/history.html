<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transaction History</title>
        <script type="module" src="history.js"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navigate</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">History <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="heading-wrapper" class="container">
            <h3 class="display-5">Spendify Transaction History</h3>
        </div>
        <div id = "historytable">
        <div id="history-wrapper" class="container">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date </th> 
                  <th scope="col">Amount </th> 
                  <th scope="col">Category </th> 
                  <th scope="col">Description </th> 
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">10/25/20</th>
                  <td>$22</td>
                  <td>Recreation</td>
                  <td>Boda Borg</td>
                </tr>
                <tr>
                  <th scope="row">10/25/20</th>
                  <td>$19</td>
                  <td>Essential Needs</td>
                  <td>CVS</td>
                </tr>
                <tr>
                  <th scope="row">10/24/20</th>
                  <td>$2</td>
                  <td>Food and Drink</td>
                  <td>McDonalds</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div><br>
        <div id="back-wrapper" class="container">
          <label for="dateadd">Add: Date &nbsp;   </label><input type="text" id="dateadd" />
          <label for="amountadd"> Amount &nbsp;   </label><input type="text" id="amountadd" />
          <label for="categoryadd"> Category &nbsp;   </label><input type="text" id="categoryadd" />
          <label for="descriptionadd"> Description &nbsp;   </label><input type="text" id="descriptionadd" />
          <a class="btn btn-primary" id = "addbutton">Add</a><br>
          <label for="datefilter">Filter on:     Date &nbsp;   </label><input type="text" id="datefilter" />
          <label for="amountfilter"> Amount &nbsp;   </label><input type="text" id="amountfilter" />
          <label for="categoryfilter"> Category &nbsp;   </label><input type="text" id="categoryfilter" />
          <label for="descriptionfilter"> Description &nbsp;   </label><input type="text" id="descriptionfilter" />
          <a class="btn btn-primary" id = "filterbutton">Filter</a><br><br>
          <a class="btn btn-primary" href="dashboard.html">Back</a> 
        </div>
    </body>
</html>
