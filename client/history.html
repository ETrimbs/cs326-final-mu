<!DOCTYPE html>
<html>
    <head>
        <title>Transaction History</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div id="heading-wrapper" class="container">
            <h3 class="display-5">Spendify Transaction History</h3>
        </div>
        <div id="history-wrapper" class="container">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Category</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">10/25/20</th>
                  <td>$22</td>
                  <td>Recreation</td>
                  <td>Boda Borg</td>
                </tr>
                <tr>
                  <th scope="row">10/25/20</th>
                  <td>$19</td>
                  <td>Essential Needs</td>
                  <td>CVS</td>
                </tr>
                <tr>
                  <th scope="row">10/24/20</th>
                  <td>$2</td>
                  <td>Food and Drink</td>
                  <td>McDonalds</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div id="back-wrapper" class="container">
            <a class="btn btn-primary" href="dashboard.html">Back</a>
        </div>
    </body>
</html>
