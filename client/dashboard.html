<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <script type="module" src="dashboard.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navigate</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="history.html">History</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="heading-wrapper" class="container">
            <h3 class="display-5 underlined">Spendify Dashboard</h3>
        </div>
        <div id="basic-info-wrapper" class="container">
            <div class="card" style="width: 60rem;">
              <div class="card-body">
                <p class="lead">Hi! Here are the results of a Spendify analysis of your <a href="history.html">transaction history</a>.
              </div>
            </div>
        </div>
        <br>
        <div class="container">
          <div class="row">
            <div class="col">
              <canvas id="donut-chart" width="600" height="400"></canvas>
            </div>
            <div class="col">
              <canvas id="spending-graph" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
        <div class="container">
            <div class="card" style="width: 30rem;">
              <div class="card-body">
                <h5 class="card-title">Suggestions</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="monthly-spending"></li>
                    <li class="list-group-item" id="category-spending"></li>
                    <li class="list-group-item">Make up to 10% annually by investing in a mutual fund!</li>
                </ul>
              </div>
            </div>
        </div>
    </body>
</html>
