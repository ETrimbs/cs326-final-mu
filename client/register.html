<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="login-block">
            <div class="card" style="width: 40rem;">
              <div class="card-body">
                <h5 class="card-title">Register</h5>
                        <label for="name">Name   </label><input type="text" id="name" /><br>
                        <label for="address">Address   </label><input type="text" id="address" /><br>
              </div>
            </div>
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                          <label for="accountnumber">Account Number   </label><input type="text" id="accountnumber" /><br>
                          <label for="routingnumber">Routing Number   </label><input type="text" id="routingnumber" /><br>
                          <label for="bankusername">Bank Username   </label><input type="text" id="bankusername" /><br>
                          <label for="bankpassword">Bank Password   </label><input type="text" id="bankpassword" /><br>
                          <input type="button" value="Register" id="register" />
                </div>
            </div>
        </div>
    </body>
</html>
